<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS CND LINK-->
    <link rel="stylesheet" href="/CSS/sidebar.css">
    <!--CDN AJAX FONTAWEOSOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!--CND JQUERY LINK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Dashbord</title>
</head>
<body>
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>
    <div class="side-bar">
        <div class="close-btn">
            <i class="fas fa-times"></i>
        </div>
        <div class="menu">
            <div class="item"><a href="#"><i class="fas fa-desktop"></i>Dashboard</a></div>
            <div class="item">
                <a class="sub-btn"><i class="fa-solid fa-ticket"></i>Tickets<i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Dropdown 1</a>
                    <a href="#" class="sub-item">Dropdown 2</a>
                    <a href="#" class="sub-item">Dropdown 3</a>
                </div>
            </div>

            <div class="item">
                <a class="sub-btn"><i class="fa-regular fa-calendar-days"></i>Event<i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Dropdown 1</a>
                    <a href="#" class="sub-item">Dropdown 2</a>
                    <a href="#" class="sub-item">Dropdown 3</a>
                </div>
            </div>

            <div class="item">
                <a class="sub-btn"><i class="fa-solid fa-face-smile"></i>My Events<i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Dropdown 1</a>
                    <a href="#" class="sub-item">Dropdown 2</a>
                    <a href="#" class="sub-item">Dropdown 3</a>
                </div>
            </div>

            <div class="item">
                <a class="sub-btn"><i class="fa-solid fa-clipboard-user"></i>Staff<i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="sub-item">Dropdown 1</a>
                    <a href="#" class="sub-item">Dropdown 2</a>
                    <a href="#" class="sub-item">Dropdown 3</a>
                </div>
            </div>
        </div>
            
        <button class="btn">Add new event <i class="fa-solid fa-plus"></i></button>

        <div class="logo">
            <i class="fa-solid fa-ticket"></i>
        </div>
    </div>

    <section class="main">
        <h1>Slide Bar with <br>Dropdown </h1>
    </section>

<script src="/sidebar.js"></script>
</body>
</html>
